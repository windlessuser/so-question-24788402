<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '737382106318598',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

</script>
<div fb-control class="container-fluid">

    <div class="row-fluid">
        <div class="col-sm-10 col-sm-offset-1">
            <img alt="logo" src="images/logo.png" class="img-responsive">
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
            <fb:login-button class="btn btn-flat btn-block btn-social-facebook" scope="public_profile,email"
                             onlogin="checkLoginState();">
                <span class="fui-facebook"></span>
                Connect with Facebook
            </fb:login-button>


        </div>
    </div>

    <br>

    <div class="row-fluid">
        <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
            <a href="#" class="btn btn-default btn-block btn-social-googleplus">
                <span class="fui-googleplus"></span>
                Connect with Google
            </a>
        </div>
    </div>

</div>
